<!DOCTYPE html>
<html>
	<title>Learning HTML</title>
	
	<body>
		
		<h2>Unordered List</h2>
		<!--Unordered list-->
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
		</ul>
	
		<h2>Ordered List</h2>
		<!--Ordered list-->
		<ol>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
		</ol>
	
		<h2>Description Table</h2>
		<!--Description table-->
		<dl>
			<!--Title-->
			<dt>Title: Coffee</dt>
			
			<!--Description-->
			<dd>Description: I like a decaf Americano.</dd>
		
		</dl>
		
		
		<h2>Table</h2>
		
		<!-- Table -->
		<table>
			<!--Table Header-->
			<thead>
				<!--Signifies columns-->
				<tr>
				<!--Headers-->
					<th>Name</th>
					<th>E-mail</th>
					<th>Sex</th>
				</tr>
				
				<!--Data correlates with the order of the table headers-->
				
			</thead>
			
			<!--Table Body-->
			<tbody>		
				<!--Data-->
				<td>Vernon Nava</td>
				<td>vernonnava@gmail.com</td>
				<th>Male</th>
			</tbody>
			
			<!--Table Body-->
		</table>
	</body>
	
</html>
