<!DOCTYPE html>
<html>
	<head>
		<title>Colors, Background & Gradients</title>
		
		<style>
			#rounded1 {
				background:rgba(255,0,0,0.3);
				color:white;
				width:200px;
				height:200px;
				padding:30px;
				border-radius:10px;
			}
			
			#rounded2 {
				background:hsl(120,100%,75%);
				color:white;
				width:200px;
				height:200px;
				padding:30px;
				border-top-left-radius:10px;
				border-bottom-right-radius:10px;
			}
			
			#rounded3 {
				background:hsla(120%,100%,50%,0.3);
				color:white;
				width:200px;
				height:200px;
				padding:30px;
				border:3px black solid;
				border-radius:50%;
			}
			
			<!--
			 #border-img {
				border:10px solid transparent;
				padding:15px;
				border-image: url(border.png) 30 round;
			 }
			
			#my-big {
				background-image: url(img.jpg), url(img2.jpg);
				background-position: right bottom,left top;
				background-repeat: no-repeat;
				padding: 15px;
			}
			
			
			-->
			
			#grad1 {
				width:500px;
				height:200px;
				background:blue;
				background:linear-gradient(blue,black);
			}
			
			#grad2 {
				width:500px;
				height:200px;
				background:blue;
				background:linear-gradient(to right, blue,black);
			}
			
			#grad3 {
				width:500px;
				height:200px;
				background:blue;
				background:linear-gradient(to bottom right, blue,black);
			}
			
			#grad4 {
				width:500px;
				height:200px;
				background:blue;
				background:radial-gradient(blue,black);
			}
		</style>
	</head>

	
	<body>
		<div id="rounded1">Rounded Corners</div>
		<br>
		<div id="rounded2">Rounded Corners</div>
		<br>
		<div id="rounded3">Rounded Corners</div>
		<br>
		<div id="grad1"></div><br>
		<div id="grad2"></div><br>
		<div id="grad3"></div><br>
		<div id="grad4"></div></br>
	</body>
</html>
